name: sync global vars and secrets

on:
  # push:
  # repository_dispatch:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'sync global vars and secrets'

jobs:
  generate_sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: prepare python environment(v3.11)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: pip install
        run: pip install -r requirements.txt

      - name: generate_sync
        run: |
          python main.py

      - name: update project
        uses: Smart-Transportation/push@v1.3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: 'main'
          author_email: 'github-actions[bot]@users.noreply.github.com'
          author_name: 'github-actions[bot]'
          message: 'ğŸ³ chore: update sync files'
          directory: .

  # æ›´æ–°å˜é‡
  sync_vars:
    name: æ‰‹åŠ¨è§¦å‘synchronize_variables.yml
    runs-on: ubuntu-latest
    needs: generate_sync
    steps:
      - uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: update variables
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: synchronize_variables.yml

  # æ›´æ–°å¯†é’¥
  sync_secrets:
    name: æ‰‹åŠ¨è§¦å‘synchronize_secrets.yml
    runs-on: ubuntu-latest
    needs: generate_sync
    steps:
      - uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: update secrets
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: synchronize_secrets.yml

  post_gen:
    runs-on: ubuntu-latest
    needs:
      - sync_vars
      - sync_secrets
    steps:
      - uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: rm dist
        run: |
          rm -f .github/workflows/synchronize_variables.yml
          rm -f .github/workflows/synchronize_secrets.yml

      - name: completed!
        uses: Smart-Transportation/push@v1.3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: 'main'
          author_email: 'github-actions[bot]@users.noreply.github.com'
          author_name: 'github-actions[bot]'
          message: 'ğŸ³ chore:Global var and secrets updated!'
          directory: .
