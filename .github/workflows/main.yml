name: generate and sync

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'generate sync global vars and secrets'

jobs:
  generate_sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: prepare python environment(v3.11)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: pip install
        run: pip install -r requirements.txt

      - name: generate_sync
        run: |
          python main.py

      - name: update project
        uses: Smart-Transportation/push@v1.3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: 'main'
          author_email: 'github-actions[bot]@users.noreply.github.com'
          author_name: 'github-actions[bot]'
          message: '🐳 chore: update sync files'
          directory: .

  # 更新变量
  sync_vars:
    name: update variables
    runs-on: ubuntu-latest
    needs: generate_sync
    steps:
      - name: update variables
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: synchronize_variables.yml
          repo: nichuanfang/.github
          token: ${{ secrets.GH_TOKEN  }}

  # 更新密钥
  sync_secrets:
    name: update secrets
    runs-on: ubuntu-latest
    needs: generate_sync
    steps:
      - name: update secrets
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: synchronize_secrets.yml
          repo: nichuanfang/.github
          token: ${{ secrets.GH_TOKEN  }}

      - name: Push notification
        env:
          key: ${{ secrets.BARK_KEY }}
          host: ${{ vars.BARK_HOST }}
          title: 更新通知
          body: Topic%20has%20update
          sound: calypso
        run: |
          curl -L "${{env.host}}/${{env.key}}/${{env.title}}/${{env.body}}?sound=${{env.sound}}"
