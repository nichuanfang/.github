name: generate and sync

on:
  repository_dispatch:
    # æ›´æ–°ä¸»é¢˜ä»“åº“ æ›´æ–°ä¸»é¢˜å˜é‡ æ›´æ–°ä¸»é¢˜å¯†é’¥
    types: [update_topic_repo, update_topic_var, update_topic_secret]
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'generate sync global vars and secrets'

jobs:
  generate_sync:
    runs-on: ubuntu-latest
    # å¦‚æœä¸æ˜¯repository_dispatch
    if: github.event_name != 'repository_dispatch'
    steps:
      - uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: prepare python environment(v3.11)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: pip install
        run: pip install -r requirements.txt

      - name: generate_sync
        run: |
          python main.py

      - name: update project
        uses: Smart-Transportation/push@v1.3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: 'main'
          author_email: 'github-actions[bot]@users.noreply.github.com'
          author_name: 'github-actions[bot]'
          message: 'ğŸ³ chore: update sync files'
          directory: .

  # æ›´æ–°å˜é‡
  sync_vars:
    name: update variables
    runs-on: ubuntu-latest
    needs: generate_sync
    steps:
      - name: update variables
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: synchronize_variables.yml
          repo: nichuanfang/.github
          token: ${{ secrets.GH_TOKEN  }}

  # æ›´æ–°å¯†é’¥
  sync_secrets:
    name: update secrets
    runs-on: ubuntu-latest
    needs: generate_sync
    steps:
      - name: update secrets
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: synchronize_secrets.yml
          repo: nichuanfang/.github
          token: ${{ secrets.GH_TOKEN  }}

  # ==========================é€šè¿‡tgbotè§¦å‘==========================

  # æ›´æ–°ä¸»é¢˜
  update_topic_repo:
    runs-on: ubuntu-latest
    # å¦‚æœæ˜¯repository_dispatchçš„typeä¸ºupdate_topic_repo
    if: github.event_name == 'repository_dispatch'
    steps:
      - uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: prepare python environment(v3.11)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: pip install
        run: pip install -r requirements.txt

      - name: update topic
        env:
          TOPIC_PAYLOAD: ${{ github.event.client_payload.topic_payload }}
        run: |
          python tgbot_handle.py  $TOPIC_PAYLOAD

      - name: æ›´æ–°.githubé¡¹ç›®
        uses: Smart-Transportation/push@v1.3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: 'main'
          author_email: 'github-actions[bot]@users.noreply.github.com'
          author_name: 'github-actions[bot]'
          message: 'ğŸ³ chore: æ›´æ–°ä¸»é¢˜é…ç½®æ–‡ä»¶'
          repository: nichuanfang/.github

      - name: Push notification
        env:
          key: ${{ secrets.BARK_KEY }}
          host: ${{ vars.BARK_HOST }}
          title: æ›´æ–°é€šçŸ¥
          body: Topic%20has%20update
          sound: calypso
        run: |
          curl -L "${{env.host}}/${{env.key}}/${{env.title}}/${{env.body}}?sound=${{env.sound}}"
