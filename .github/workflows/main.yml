name: sync global vars and secrets

on:
  push:
  repository_dispatch:
  # 手动触发
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'sync global vars and secrets'

jobs:
  generate_sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Dump context
        uses: utenx/gh-dump-context@v1
        with:
          context: github

      # - name: prepare python environment(v3.11)
      #   uses: actions/setup-python@v4
      #   with:
      #     python-version: '3.11'
      #     cache: 'pip'

      # - name: pip install
      #   run: pip install -r requirements.txt

      # - name: generate_sync
      #   run: |
      #     python main.py

      - name: update project
        uses: Smart-Transportation/push@v1.3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: 'master'
          author_email: 'github-actions[bot]@users.noreply.github.com'
          author_name: 'github-actions[bot]'
          message: '🐳 chore: update sync files'
          directory: .

  # 更新变量
  sync_vars:
    runs-on: ubuntu-latest
    needs: generate_sync
    steps:
      - name: 手动触发synchronize_variables.yml
        uses: actions/checkout@master

  # 更新密钥
  sync_secrets:
    runs-on: ubuntu-latest
    needs: generate_sync
    steps:
      - uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0

  post_gen:
    runs-on: ubuntu-latest
    needs:
      - sync_vars
      - sync_secrets
    steps:
      - uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: rm dist
        run: |
          rm -f .github/variables.yml
          rm -f .github/secrets.yml

      - name: completed!
        uses: Smart-Transportation/push@v1.3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: 'main'
          author_email: 'github-actions[bot]@users.noreply.github.com'
          author_name: 'github-actions[bot]'
          message: '🐳 chore:Global var and secrets updated!'
          directory: .
