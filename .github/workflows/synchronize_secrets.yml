        pa_token: ${{ secrets.GH_TOKEN }}
    - name: 更新nichuanfang/MyScripts的密钥GH_TOKEN
      uses: jon-grey/github-actions-secrets-creator@v1
      with:
        location: nichuanfang/MyScripts
        name: GH_TOKEN
        value: ${{ secrets.GH_TOKEN }}
        pa_token: ${{ secrets.GH_TOKEN }}
    - name: 更新nichuanfang/nogfw的密钥GH_TOKEN
      uses: jon-grey/github-actions-secrets-creator@v1
      with:
        location: nichuanfang/nogfw
        name: GH_TOKEN
        value: ${{ secrets.GH_TOKEN }}
        pa_token: ${{ secrets.GH_TOKEN }}
    - name: 更新nichuanfang/config-server的密钥BARK_KEY
      uses: jon-grey/github-actions-secrets-creator@v1
      with:
